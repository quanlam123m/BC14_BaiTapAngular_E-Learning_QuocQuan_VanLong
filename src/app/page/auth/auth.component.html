<div class="center">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <div class="form-group">
      <label for="">Tài khoản</label>
      <input
        type="text"
        class="form-control"
        name="taiKhoan"
        ngModel
        required
        #TaiKhoan="ngModel"
        minlength="7"
        maxlength="15"
      />
      <div
        class="alert alert-danger notice"
        *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
      >
        <div *ngIf="TaiKhoan.errors.required">
          Tài khoản không được để trống.
        </div>
        <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
          Độ dài ký tự phải từ 7 đến 15.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="">Mật khẩu</label>
      <input
        type="password"
        class="form-control"
        name="matKhau"
        ngModel
        required
        #MatKhau="ngModel"
      />
      <div
        class="alert alert-danger notice"
        *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
      >
        <div *ngIf="MatKhau.errors.required">Mật khẩu không được để trống</div>
      </div>
    </div>
    <button class="btn btn-primary btn-auth" [disabled]="!loginForm.valid">
      Đăng nhập
    </button>
  </form>
</div>
