<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Cập nhật người dùng</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="card-body" style="color: #36304a">
      <form #editUserForm="ngForm" (ngSubmit)="updateUser(editUserForm.value)">
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-username"
                  >Tài khoản</label
                >
                <input
                  type="text"
                  class="form-control form-control-alternative"
                  placeholder="Username"
                  name="taiKhoan"
                  #TaiKhoan="ngModel"
                  ngModel
                  required
                  [(ngModel)]="user.taiKhoan"
                  readonly
                />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-email"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control form-control-alternative"
                  placeholder="email@example.com"
                  name="email"
                  ngModel
                  required
                  #Email="ngModel"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  [ngModel]="user.email"
                />
                <div
                  class="alert alert-danger notice"
                  *ngIf="Email.errors && (Email.dirty || Email.touched)"
                >
                  <div *ngIf="Email.errors.required">Vui lòng nhập email</div>
                  <div *ngIf="Email.errors.pattern">
                    Email không đúng định dạng
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-first-name"
                  >Mật khẩu</label
                >
                <input
                  type="password"
                  class="form-control form-control-alternative"
                  placeholder="Password"
                  name="matKhau"
                  ngModel
                  required
                  #MatKhau="ngModel"
                  minlength="7"
                  maxlength="15"
                  [ngModel]="user.matKhau"
                />
                <div
                  class="alert alert-danger notice"
                  *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
                >
                  <div *ngIf="MatKhau.errors.required">
                    Mật khẩu không được để trống
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-last-name"
                  >Họ tên</label
                >
                <input
                  type="text"
                  class="form-control form-control-alternative"
                  placeholder="Fullname"
                  name="hoTen"
                  ngModel
                  required
                  #HoTen="ngModel"
                  [(ngModel)]="user.hoTen"
                />
                <div
                  class="alert alert-danger notice"
                  *ngIf="HoTen.errors && (HoTen.dirty || HoTen.touched)"
                >
                  <div *ngIf="HoTen.errors.required">Vui lòng nhập họ tên</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <hr class="my-4" />
        <div class="pl-lg-4">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-username"
                  >Số điện thoại</label
                >
                <input
                  type="text"
                  class="form-control form-control-alternative"
                  placeholder="Phone Number"
                  name="soDt"
                  ngModel
                  required
                  #SoDt="ngModel"
                  minlength="8"
                  [ngModel]="user.soDt"
                />
                <div
                  class="alert alert-danger notice"
                  *ngIf="SoDt.errors && (SoDt.dirty || SoDt.touched)"
                >
                  <div *ngIf="SoDt.errors.required">
                    Số điện thoại không được để trống
                  </div>
                  <div *ngIf="SoDt.errors.minlength">
                    Số điện thoại phải từ 8 ký tự trở lên
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label class="form-control-label" for="input-username"
                  >Loại người dùng</label
                >
                <input
                  type="text"
                  class="form-control form-control-alternative"
                  name="maLoaiNguoiDung"
                  ngModel
                  #MaLoaiNguoiDung="ngModel"
                  [(ngModel)]="user.maLoaiNguoiDung"
                  readonly
                />
              </div>
            </div>
          </div>
          <div class="col-1 text-right pt-5 pl-3">
            <button
              mat-raised-button
              [disabled]="!editUserForm.valid"
              class="btn btn-danger"
              type="submit"
            >
              Cập nhật
            </button>
          </div>
        </div>
      </form>

      <div class="col-12 text-right pt-5 pl-3">
        <a href="admin/user-management">
          <button class="btn btn-info">Quay lại</button>
        </a>
      </div>
    </div>
  </div>
</div>
